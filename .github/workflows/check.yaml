name: check
on:
  workflow_call:
  workflow_dispatch:
permissions:
  contents: read
env:
  CARGO_TERM_COLOR: always
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"
jobs:
  fmt:
    runs-on: ubuntu-latest
    name: stable / fmt
    steps:
      - uses: actions/checkout@v4
      - name: Install stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --check --all
  clippy:
    runs-on: ubuntu-latest
    name: ${{ matrix.toolchain }} / clippy
    strategy:
      fail-fast: false
      matrix:
        toolchain: [stable, beta]
    steps:
      - uses: actions/checkout@v4
      - name: Install ${{ matrix.toolchain }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          components: clippy
      - name: Install sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.3
      - name: cargo clippy
        run: cargo clippy --all-targets --all-features --workspace -- -D warnings
  doc:
    runs-on: ubuntu-latest
    name: nightly / doc
    steps:
      - uses: actions/checkout@v4
      - name: Install nightly
        uses: dtolnay/rust-toolchain@nightly
      - name: Install sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.3
      - name: cargo doc
        run: cargo doc --no-deps --all-features --workspace
        env:
          RUSTDOCFLAGS: --cfg docsrs -D warnings
  hack:
    runs-on: ubuntu-latest
    name: ubuntu / stable / features
    steps:
      - uses: actions/checkout@v4
      - name: Install stable
        uses: dtolnay/rust-toolchain@stable
      - name: Install sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.3
      - name: cargo install cargo-hack
        uses: taiki-e/install-action@cargo-hack
      - name: cargo hack
        run: cargo hack --workspace --feature-powerset check
  # NOTE: The Cargo.toml file is broken for the MSRV since a lot of package versions have been
  #       yanked from crates.io, we maintain a working Cargo.lock file compatible with Rust 1.59.0.
  #       This check will try to update the lock file, which will fail to find the yanked crates.
  # minimal-versions:
  #   runs-on: ubuntu-latest
  #   name: ubuntu / stable / minimal-versions
  #   steps:
  #     - uses: actions/checkout@v4
  #     - name: Install stable
  #       uses: dtolnay/rust-toolchain@stable
  #     - name: Install nightly for -Zminimal-versions
  #       uses: dtolnay/rust-toolchain@nightly
  #     - name: Install cargo hack
  #       uses: taiki-e/install-action@cargo-hack
  #     - name: Install cargo minimal-versions
  #       uses: taiki-e/install-action@cargo-minimal-versions
  #     - name: Install sccache-cache
  #       uses: mozilla-actions/sccache-action@v0.0.3
  #     - name: rustup default stable
  #       run: rustup default stable
  #     - name: Check minimal versions
  #       run: cargo minimal-versions check --workspace --ignore-private --detach-path-deps --direct
  #       env:
  #         RUSTFLAGS: -D warnings
  msrv:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        msrv: [1.59.0]
    name: ubuntu / ${{ matrix.msrv }}
    steps:
      - uses: actions/checkout@v4
      - name: Install ${{ matrix.msrv }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.msrv }}
      - name: Install sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.3
      - name: cargo +${{ matrix.msrv }} check
        run: cargo check --all-features --workspace
  # Run semver-check on release branch push or PR
  semver:
    if: startsWith(github.base_ref, 'release-') || startsWith(github.ref, 'release-')
    name: ubuntu / nightly / semver
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.3
      - name: Check semver
        uses: obi1kenobi/cargo-semver-checks-action@v2
        with:
          release-type: patch
