[package]
name = "astarte-device-sdk"
version = "0.6.5"
documentation = "https://docs.rs/astarte-device-sdk"
edition = "2021"
homepage = "https://astarte.cloud/"
keywords = ["sdk", "iot", "astarte"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/astarte-platform/astarte-device-sdk-rust"
rust-version = "1.66.1"
description = "A library that provides communication and pairing primitives to an Astarte Cluster"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bench]]
name = "benchmark"
harness = false

[dependencies]
astarte-device-sdk-derive = { version = "=0.6.5", optional = true, path = "./astarte-device-sdk-derive" }
async-trait = "0.1.2"
base64 = "0.21.0"
bson = { version = "2.1.0", features = ["chrono-0_4"] }
chrono = { version = "0.4.14", features = ["serde"] }
ecdsa = { version = "0.16.7", features = ["sha2"] }
flate2 = "1.0.0"
http = "0.2.0"
itertools = "0.11.0"
log = "0.4.14"
openssl = { version = "0.10.46", optional = true }
p384 = "0.13.0"
rand_core = { version = "0.6.4", features = ["getrandom"] }
reqwest = { version = "0.11.0", features = ["json", "rustls-tls"] }
rumqttc = "0.21.0"
rustls = { version = "0.20.1", features = ["dangerous_configuration"] }
rustls-native-certs = "0.6.0"
rustls-pemfile = "1.0.0"
serde = { version = "1.0.132", features = ["derive"] }
serde_json = "1.0.73"
sqlx = { version = "0.6.0", features = ["runtime-tokio-rustls", "sqlite", "macros", "offline", "migrate"] }
thiserror = "1.0.30"
tokio = { version = "1.18.0", features = ["parking_lot", "macros"] }
url = "2.2.2"
uuid = { version = "1.0.0", features = ["v5", "v4"] }
webpki = "0.22.0"
x509-cert = { version = "0.2.2", features = ["builder"] }

[dev-dependencies]
astarte-device-sdk-derive = { path = "./astarte-device-sdk-derive" }
criterion = "0.5.1"
env_logger = "0.10.0"
mockall = "0.11.4"
structopt = "0.3.26"
tempfile = "3.6.0"

[dev-dependencies.cargo-husky]
version = "1.5.0"
default-features = false # Disable features which are enabled by default
features = ["precommit-hook", "run-cargo-test", "run-cargo-clippy", "run-cargo-fmt"]

[features]
derive = ["astarte-device-sdk-derive"]
openssl = ["dep:openssl"]
